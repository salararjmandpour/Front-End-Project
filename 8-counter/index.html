<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="start-box">
            <input type="text" id="input-counter" placeholder="زمان مورد نظر خود را به ثانیه وارد کنید">
            <button id="start-counter">شروع</button>
        </div>
        <div id="error-message"></div>
        <div class="c100 p100">
            <span>250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        
        </div>
        <div class="message">
            <span class="loading">در حال اجرا ...</span>
            <span class="success">شمارنده با موفقعیت به پایان رسید :)</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
