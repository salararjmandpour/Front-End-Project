<header>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</header>

<body>

    <div class="tabs">
        <input type="radio" name="tab" id="home" checked="checked" />
        <label for="home"><i class="fa fa-home"></i></label>
        <input type="radio" name="tab" id="search" />
        <label for="search"><i class="fa fa-search"></i></label>
        <input type="radio" name="tab" id="add" />
        <label for="add"><i class="fa fa-plus-circle"></i></label>
        <input type="radio" name="tab" id="heart" />
        <label for="heart"><i class="fa fa-heart"></i></label>
        <input type="radio" name="tab" id="user" />
        <label for="user"><i class="fa fa-user"></i></label>
        <div class="liquid">
            <div class="liquid-tab">
                <span class="active"></span>
            </div>
        </div>
    </div>

</body>
