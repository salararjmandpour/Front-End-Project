<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-sm-12 col-md-6 left-side">
          <div class="row logo">
            <div class="col-12">
              <img src="./logoipsum-logo-55.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="row mb-3 heading">
            <div class="col-12">
              <h1>Welcome to ByTrend!</h1>
              <h5>Already have an account?<a href="#">Log in</a></h5>
            </div>
          </div>
          <div class="row mb-4 doted">
            <div class="col-12">
              <div class="active"></div>
              <a href="./index2.html"><div class="unactive"></div></a>
            </div>
          </div>
          <div class="row mb-4 firstLast">
            <div class="col-sm-12 col-md-6">
              <label class="form-label">First name<span>*</span></label>
              <input type="text" placeholder="Alexander" />
            </div>
            <div class="col-sm-12 col-md-6">
              <label class="form-label">Last name<span>*</span></label>
              <input type="text" placeholder="Your Surname" />
            </div>
          </div>
          <div class="row mb-4 p-0 birthday">
            <div class="col-sm-12 col-12">
              <label class="form-label">Birthday date<span>*</span></label>
              <input type="date" />
            </div>
          </div>
          <div class="row mb-4 Gender">
            <span>Gender<span>*</span></span>
            <div class="col-sm-12 col-md-6 py-2">
              <div class="bordercheckbox">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  value="checkbox"
                />
                <label for="checkbox"><span class="female">Female</span></label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 py-2">
              <div class="bordercheckbox">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  value="checkbox"
                />
                <label for="checkbox"><span class="male">male</span></label>
              </div>
            </div>
          </div>
          <div class="row mb-4 p-0 Skype">
            <div class="col-12">
              <label class="form-label">skype<span>*</span></label>
              <input type="text" placeholder="Your Login skype" />
            </div>
          </div>
          <div class="row mb-4 Promo">
            <div class="col-12">
              <label class="form-label">Promo<span>*</span></label>
              <input type="text" placeholder="Your Promo" />
            </div>
          </div>
          <div class="row mb-4 button">
            <div class="col-12">
              <button type="submit">
                Next<i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="d-none d-md-block col-6 col-md-6 right-side">
          <div>
            <img src="./insideImage.png" alt="picture" srcset="" />
            <h3>Cashback</h3>
            <p class="text-center">
              Means monthly interest to the account balance for trading <br>activity
              according to the terms.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
