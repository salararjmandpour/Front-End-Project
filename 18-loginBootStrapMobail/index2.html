<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, s!</title>
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-sm-12 col-md-6 left-side">
          <div class="row logo">
            <div class="col-12">
              <img src="./logoipsum-logo-55.svg" alt="" srcset="" />
            </div>
          </div>
          <div class="row mb-3 heading">
            <div class="col-12">
              <h1>Welcome to ByTrend!</h1>
              <h5>Already have an account?<a href="#">Log in</a></h5>
            </div>
          </div>
          <div class="row mb-4 doted">
            <div class="col-12">
              <a href="./index.html"> <div class="unactive"></div></a>
              <div class="active"></div>
            </div>
          </div>
          <div class="row mb-4 Email">
            <div class="col-sm-12 col-12">
              <label class="form-label">Email<span>*</span></label>
              <input type="email" placeholder="Email" />
            </div>
          </div>
          <div class="row mb-4 Phone">
            <div class="col-sm-12 col-12">
              <label class="form-label">Phone<span>*</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="basic-addon1"
                  >+98</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="965-748-89-90"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row mb-4 CountryCity">
            <div class="col-sm-12 col-md-6">
              <label class="form-label">Country<span>*</span></label>
              <div class="btn-group">
                <button
                  class="btn bg-white btn-md dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Iran
                </button>
                <ul class="dropdown-menu">
                  ...
                </ul>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label class="form-label">City<span>*</span></label>
              <input type="text" placeholder="Name Of the city" />
            </div>
          </div>
          <div class="row mb-4 p-0 Password">
            <div class="col-sm-12 col-12">
              <label class="form-label"
                >Password<span>*</span><i class="bi bi-question-circle"></i
              ></label>
              <input type="password" />
            </div>
          </div>
          <div class="row mb-4 p-0 ConfrimPassword">
            <div class="col-sm-12 col-12">
              <label class="form-label">Confrim Password<span>*</span></label>
              <input type="password" />
            </div>
          </div>
          <div class="row mb-4 button">
            <div class="col-12">
              <button type="submit">Register</button>
            </div>
          </div>
          <div class="row term">
            <div class="col-12">
              <p>
                by signing up, you are agreeing to our
                <a href="http://"> Terms & Conditions</a><br />
                and <a href="http://"> Privacy Policy.</a>
              </p>
            </div>
          </div>
        </div>
        <div class="d-none d-md-block col-6 col-md-6 right-side">
          <div>
            <img src="./insideImage.png" alt="" srcset="" />
            <h3>Cashback</h3>
            <p class="text-center">
              Means monthly interest to the account balance for trading<br> activity
              according to the terms.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
