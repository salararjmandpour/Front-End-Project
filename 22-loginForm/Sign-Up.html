<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form class="form" id="login">
            <div>
                <img src="images.png" alt="icon" width="50px" style="margin-left: 175px; ">
            </div>
            <div>
                <h1 class="form__title">Sign up</h1>
            </div>
            <div>
                <input type="text" class="form__input__2"  autofocus placeholder="First Name *" > 
                <input type="text" class="form__input__2" style="margin-left: 5px;" autofocus placeholder="Last Name *"> 
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address *">
            </div>   
            <div>
                <input type="password" class="form__input" autofocus placeholder="Password *">
            </div>
            <div class="form__input-group" style="display:flex; margin-top: 20px;">
                <input type="checkbox" style="margin-top: 15px; margin-right:10px ; font-size: 20px;"> <span >I want to recevie inspiration, marketing promotions and updates via email</span>
            </div >
            <button class="form__button" type="submit">SIGN UP</button>
            
            <p class="form__text__2">
                <a class="form__link" href="Sign-in.html" id="linkCreateAccount" style="padding-left: 63px; color: blue;">Already have an account? Sign in</a>
            </p>
            <div style="color: rgb(79, 77, 77);">
                <section style="text-align: center; margin-top: 60px;">Copyright &copy; <a href="#" style="color: rgb(79, 77, 77);"> Your website </a> 2022. </section>
            </div>
        </form>
    </div>
</body>
</html>
