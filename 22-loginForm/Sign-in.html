<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form class="form" id="login">
            <div>
                <img src="images.png" alt="icon" width="50px" style="margin-left: 175px; ">
            </div>
            <div>
                <h1 class="form__title">Sign in</h1>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address *">
            </div>   
            <div>
                <input type="password" class="form__input" autofocus placeholder="Password *">
            </div>
            <div class="form__input-group">
                <input type="checkbox" style="margin-top: 20px; font-size: 20px;"> <span>Remember me</span>
            </div >
            <button class="form__button" type="submit">SIGN IN</button>
            <p class="form__text">
                <a href="#" class="form__link" style="color: blue;">Forgot password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="Sign-Up.html" id="linkCreateAccount" style="padding-left: 63px; color: blue;">Don't have an account? Sign Up</a>
            </p>
            <div style="color: rgb(79, 77, 77);">
                <section style="text-align: center; margin-top: 60px;">Copyright &copy; <a href="#" style="color: rgb(79, 77, 77);"> Your website </a> 2022. </section>
            </div>
        </form>
    </div>
</body>
</html>
